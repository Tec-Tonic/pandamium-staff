<!DOCTYPE html>
<html>
  <head>
    <title>Transfer Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

  </head>

  <style>
    video#bgvid {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    .container-fluid {
  background-color: rgba(0, 0, 0, 0.5);
}

  </style>
</head>
<body data-bs-theme="dark">
  <video autoplay loop muted id="bgvid">
    <source src="background/minecraft.mp4" type="video/mp4" />
  </video>

    <div class="container-fluid my-3 mx-auto w-50">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="oldUsername" class="form-label">Old Username:</label>
            <input
              type="text"
              class="form-control"
              id="oldUsername"
              placeholder="This will be added Automatically"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="fileInput" class="form-label">Select File:</label>
            <input type="file" class="form-control" id="fileInput" />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="newUsername" class="form-label">New Username:</label>
            <input type="text" class="form-control" id="newUsername" />
          </div>
          <button id="showRemovedData" class="btn btn-danger btn-sm">
            Show Removed Data
          </button>
          <h6>
            Number of removed lines:
            <span id="removedCount" class="badge text-bg-danger"></span>
          </h6>
          <h6>
            Number of lines to transfer:
            <span id="rowCount" class="badge text-bg-success"></span>
          </h6>
        </div>
      </div>

      <div class="container p-1">
        <table class="table table-dark table-striped" id="outputTable">
          <thead>
            <tr>
              <th>Copy</th>
              <th>Command</th>
            </tr>
          </thead>
          <tbody id="output"></tbody>
        </table>
      </div>


      <script src="./script.js"></script>
  </body>
</html>
