<!DOCTYPE html>
<html>
  <head>
    <title>Removed Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    video#bgvid {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    .container-fluid {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
  <body data-bs-theme="dark">
    <video autoplay loop muted id="bgvid">
      <source src="../background/minecraft.mp4" type="video/mp4" />
    </video>

    <script>
      window.onload = function () {
        const data = JSON.parse(localStorage.getItem("data"));

        const removedData = data.removedData;

        const container = document.createElement("div");
        container.classList.add("container-fluid", "my-3", "mx-auto", "w-25");

        const row = document.createElement("div");
        row.classList.add("row");

        const col = document.createElement("div");
        col.classList.add("col");

        const mb3 = document.createElement("div");
        mb3.classList.add("mb-3");

        for (const item of removedData) {
          const element = document.createElement("p");
          element.textContent = item;
          mb3.appendChild(element);
        }

        col.appendChild(mb3);
        row.appendChild(col);
        container.appendChild(row);

        document.body.appendChild(container);
      };
    </script>
  </body>
</html>
